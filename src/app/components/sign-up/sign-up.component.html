<div class="Basic-Form-Height" fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-card>
        <!-- <form>  -->

    <div fxLayout="column" fxLayoutAlign="center center"> 
        <mat-form-field appearance="legacy" >
          <mat-label>Username</mat-label>
          <input matInput placeholder="example@gmail.com" [(ngModel)]='username'>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="****" [(ngModel)]='email'>
          <mat-icon matSuffix>mail</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy" >
              <mat-label>password</mat-label>
              <input matInput placeholder="****" [(ngModel)]='password'>
              <mat-icon matSuffix>lock</mat-icon>
              <mat-hint>Hint</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="legacy">
              <mat-label>Confirm Password</mat-label>
              <input matInput placeholder="****" [(ngModel)]='confirmpassword'>
              <mat-icon matSuffix>lock</mat-icon>
              <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div> 


    <div fxLayoutAlign="space-evenly" fxLayout="column" fxLayoutGap="20px">
        <!-- <div fxLayout="row" fxLayoutAlign="space-around stretch"> -->
    <a routerLink='/signin'><button mat-stroked-button  class="button-width"  (click)='onSubmit()'> submit </button></a>
    </div>
    

<!-- </form>  -->
</mat-card>
</div>
