<div class="login-form" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="35" fxFlex.xs="100">
      <div fxLayout="column" fxLayoutGap="11px" fxLayoutAlign="center center">
        <div class="fontofFandooNotesApplication" fxLayoutAlign="center center">FandooNotesApplication</div>
        <div class="fontofSignin" fxLayoutAlign="center center">Enter Email to Reset Password</div>
      </div>
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="end center">
        <button mat-button mat-raised-button color="primary" (click)="onForgotPassword()">next</button>
      </div>
    </mat-card>
  </div>
